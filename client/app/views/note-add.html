<form role="form">
	<div class="form-group">
		<label for="title" class="control-label"> Title </label>
		<input type="text" ng-model="note.sub" class="form-control" id="title" placeholder="Enter the Note title">
	</div>
<!-- ng-model assings value to scope varialble -->

	<div class="form-group">
			<label for="title" class="control-label"> Descrition </label>
			<textarea  rows="10" ng-model="note.desc" class="form-control" id="title" placeholder= "Please add desscripotion"></textarea>
			
			<input type="submit" class="btn btn-primary" ng-click="saveNote()" value="Save">
	</div>

</form>
