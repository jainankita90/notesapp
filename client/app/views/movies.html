<a class="btn btn-primary" href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span> Create Movie</a>
<table class="table table-striped">
<thead>
	<th>Title</th>
	<th>URL</th>
	<th> Operations</th>
</thead>
<tbody>
	<tr ng-repeat='m in moviess'>
		<td>
			<a ng-href="/#/movie/{{m._id}}"> {{m.title}} </a>
		</td>
		<td> {{m.url}} </td>
		<td>
			<div class = "button-group">
				<a ng-href="/#/movie/{{m._id}}/edit" class="btn btn-default">
					<span class = "glyphicon glyphicon-edit"></span>
				</a>
				<a ng-href="/#/movie/{{m._id}}/delete" class="btn btn-danger">
					<span class = "glyphicon glyphicon-remove-circle"></span>
				</a>
			</div>
		</td>
	</tr>
</tbody>
</table>
