<div class="col-md-4">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="lg.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="lg.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" >Login</button>
      </div>
  </form>

<div class = "button-group">
        <a ng-href="/#/user/login" class="btn btn-default">
          <span class = "glyphicon glyphicon-edit"></span>
        </a>
        
      </div>


</div>
